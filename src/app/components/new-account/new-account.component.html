<html> 
  <head>
    <script src='https://www.google.com/recaptcha/api.js'></script>     
  </head> 
  <body>
    <div class="container-fluid">
      <div class="container">
        <img class="login-img" src="../../assets/img/logo_white_text.png">
        <form class="form-input" action="">
          <div class="row text-center">
            <div class="col-sm-6">
              <input type="firstName" class="form-control input-form" id="#" placeholder="First Name">
            </div>
            <div class="col-sm-6">
              <input type="lastName" class="form-control input-form" id="#" placeholder="Last Name">
            </div>
          </div>
          <div class="row text-center">
            <div class="col-sm-12">
              <input type="emailAddress" class="form-control input-form" id="#" placeholder="Email Address">
            </div>
          </div>
          <div class="row text-center">
            <div class="col-sm-12">
              <input type="phoneNumber" class="form-control input-form" id="#" placeholder="Phone Number (Optional)">
            </div>
          </div>
          <div class="row text-center">
            <div class="col-sm-12">
              <input type="createUsername" class="form-control input-form" id="#" placeholder="Create Username">
            </div>
          </div>
          <div class="row text-center">
            <div class="col-sm-12">
              <input type="confirmUsername" class="form-control input-form" id="#" placeholder="Confirm Username">
            </div>  
          </div>
          <div class="row text-center">
            <div class="col-sm-12">
              <input type="createPassword" class="form-control input-form" id="#" placeholder="Create Password">
            </div>
          </div>
          <div class="row text-center">
            <div class="col-sm-12">
              <input type="confirmPassword" class="form-control input-form" id="#" placeholder="Confirm Password">
            </div>
          </div>
          <div class="row checkbox">
            <div class="col-sm-12">
              <input type="checkbox"> I Am Not a Robot <br>
            </div>  
          </div>
          <div class="row text-center">
              <a href="http://localhost:4200/student-dash" button type="button" class="btn btn-light btn-lg login-btn text-center">Create My Account</a>         
          </div>
        </form>
      </div>
    </div> 
  </body>
</html>
